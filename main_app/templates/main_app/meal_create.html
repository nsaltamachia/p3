{% extends 'base.html' %}

{% block content %}
  <h1>Add A Meal Experience</h1>
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
       </div>




<!-- PHOTOS UPLOADED -->
    <!-- Insert photo markup below this comment -->
    {% for photo in meal.photo_set.all %}
      <img class="responsive-img card-panel" src="{{photo.url}}">
    {% empty %}
      <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endfor %}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}    
<!-- PHOTO FORM -->
<form action="{% url 'add_photo' cat.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <button type="submit" class="btn">Upload Photo</button>
</form>
