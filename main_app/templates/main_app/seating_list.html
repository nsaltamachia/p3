{% extends 'base.html' %}
{% block content %}
<h1>Seating List</h1>
{% for seating in seating_list %}
  <a href="{% url 'seating_detail' seating.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ seating.indoor }}</span>
            <p>Color: {{ seating.type }}</p>
        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}
