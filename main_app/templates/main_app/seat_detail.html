{% extends 'base.html' %}
{% block content %}

<h1>Seating Type Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ seat.table_type }}</span>
        <p>Seating Capacity: {{ seat.table_capacity }}</p>
        <p>Indoor or Outdoor: {{ seat.indoor_or_outdoor }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'seat_update' seat.id %}">Edit</a>
        <a href="{% url 'seat_delete' seat.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
