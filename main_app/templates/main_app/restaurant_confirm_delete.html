{% extends 'base.html' %}

{% block content %}

<body class="delete-res-confirm">

  <h1>Delete Restaurant</h1>

  <h4>Are you sure you want to delete <span class="#14213d-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'index' %}">Cancel</a>
  </form>
  

</body>

{% endblock %}
