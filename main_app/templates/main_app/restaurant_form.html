{% extends 'base.html' %}

{% block content %}

<body class="add-restaurant">

{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add A Restaurant</h1>
{% endif %}

<form class="form" action="" method="POST">
    {% csrf_token %}
    <table id="create-table">
        {{form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

</body>

{% endblock %}
