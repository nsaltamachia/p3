{% extends 'base.html' %}
{% block content %}

<h1>Restaurant Details</h1>

<div class="card">
    <div class="card-content">
        <!-- IMAGE DISPLAY CODE START -->
        {% for photo in meal_had.photo_set.all %}
            <img class="responsive-img card-panel" src="{{mealphoto.url}}">
        {% empty %}
             <div class="card-panel teal-text center-align">No Photos Uploaded</div>
        {% endfor %}
        <!-- IMAGE DISPLAY CODE END -->
        <!-- ADD IMAGE FORM CODE START -->
        <form action="{% url 'add_photo' restaurant.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
        {% csrf_token %}
            <input type="file" name="photo-file">
            <br><br>
            <button type="submit" class="btn">Upload Photo</button>
        </form>
        <!-- ADD IMAGE FORM CODE END -->
        <div class="card-title">
            <span>{{ restaurant.name }}</span>
            <p>{{ restaurant.address }}</p>
            <p>{{ restaurant.neighborhood }}</p>
            <p>{{ restaurant.cuisine }}</p>
        </div>
    </div>
</div>
    
{% endblock %}
